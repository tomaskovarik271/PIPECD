"""
Defines the Person type and related queries/mutations.
"""

type Person { # Renamed from Contact
  id: ID!
  created_at: DateTime!
  updated_at: DateTime!
  user_id: ID! 
  first_name: String
  last_name: String
  email: String
  phone: String
  notes: String
  organization_id: ID # Foreign key
  organization: Organization # Associated organization
  deals: [Deal!] # Associated deals 
  activities: [Activity!]! # ADDED list of related activities
  customFieldValues: [CustomFieldValue!]! # ADDED
}

# Simplified type for person dropdowns
type PersonListItem {
  id: ID!
  name: String! # Combined name generated by service
}

input PersonInput { # Renamed from ContactInput
  first_name: String
  last_name: String
  email: String
  phone: String
  notes: String
  organization_id: ID # Added field
  customFields: [CustomFieldValueInput!] # ADDED
}

input PersonUpdateInput {
  first_name: String
  last_name: String
  email: String
  phone: String
  notes: String
  organization_id: ID
  customFields: [CustomFieldValueInput!] # ADDED
} 